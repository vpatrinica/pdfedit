events { }

http {
    include /etc/nginx/mime.types;
    
    # Add logging for debugging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    server {
        listen 80;
        server_name localhost;
        root /var/www/web;
        index index.html;

        # Enable directory listing for debugging (REMOVE IN PRODUCTION)
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Add debug headers
        add_header X-Debug-Root $document_root always;
        add_header X-Debug-URI $uri always;
        add_header X-Debug-Request-Filename $request_filename always;

        # Handle root requests with better error handling
        location = / {
            try_files /index.html @missing_files;
        }

        # Handle client-side routing
        location / {
            try_files $uri $uri/ /index.html @missing_files;
        }
        
        # Show detailed error when Blazor files are missing
        location @missing_files {
            return 500 "ERROR: Blazor WebAssembly files not found in /var/www/web/\n\nThis usually means:\n1. Docker build failed to copy files\n2. dotnet publish was not run\n3. Files were copied to wrong location\n\nCheck your Dockerfile COPY commands and build process.";
            add_header Content-Type text/plain always;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Handle Blazor framework files
        location /_framework/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Add health check endpoint
        location /health {
            access_log off;
            return 200 "nginx is running\n";
            add_header Content-Type text/plain;
        }
    }
}